<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:body>
        <header class="header fixed-top">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">WebsiteName</a>
                    </div>
                    <h:form>
                        <ul class="nav navbar-nav">
                            <li class="#{navigationController.pageId == '1'?'active':''}">
                                <h:commandLink action="#{navigationController.showPage}" value="Home">
                                    <f:param name="pageId" value="1"/>
                                </h:commandLink>
                            </li>
                           <li class="#{navigationController.pageId == '2'?'active':''}">
                                <h:commandLink action="#{navigationController.showPage}" value="About">
                                   <f:param name="pageId" value="2"/>
                                </h:commandLink>
                            </li>
                            <li class="#{navigationController.pageId == '3'?'active':''}">
                                <h:commandLink action="#{navigationController.showPage}" value="Image Gallery">
                                    <f:param name="pageId" value="3"/>
                                </h:commandLink>
                            </li>
                            <li class="#{navigationController.pageId == '4'?'active':''}">
                                <h:commandLink action="#{navigationController.showPage}" value="Contact">
                                    <f:param name="pageId" value="4"/>
                                </h:commandLink>
                            </li>
                            
                        </ul>
                    </h:form>
                </div>
            </nav>
        </header>
    </h:body>
</html>
