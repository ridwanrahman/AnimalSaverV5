        <header>
            <h1>Welcome to Indigenous Animal Imaging Database</h1>
        </header>
        <hr />
        
        <!--Main table -->
        <h:form id="MyForm">
            <table class="table table-bordered table-striped">
                <tr>
                    <td> 
                        <h:outputLabel id="Id" value="Id"  />
                    </td>
                    <td> 
                        <h:outputLabel id="AnimalName" value="AnimalName"  />
                    </td>
                </tr>
                <ui:repeat id="Myrepeat" value="#{animalApplication.animals}" var="animal" varStatus="status">
                    <tr onclick="document.getElementById('MyForm:principle').value = document.getElementById('MyForm:Myrepeat:#{status.index}:outPrice').textContent"> 
                        <td>
                            <h:outputText value="#{animalApplication.animals.get(status.index).animalId}" id="animalId" />
                        </td>
                        <td>
                            <h:outputText value="#{animalApplication.animals.get(status.index).animalName}" id="animalName" />
                        </td>
                    </tr>
                </ui:repeat>
                
                <div>
                    <h:inputText value="#{searchAnimal.searchByInt}" id="searchById" required="true" onchange =""/> 
                    <h:commandButton id="searchId" value="Search by Id" action="#{searchAnimal.searchAnimalById(searchAnimal.searchByInt)}" class="btn btn-primary" >
                        <!--<f:param name="animalId" value=""/>-->
                    </h:commandButton>
                    <h:commandButton id="viewAll" value="View All" action="#{searchAnimal.searchAll()}" class="btn btn-primary">
                    </h:commandButton>
                </div>
                
            </table>           
        </h:form>
        <ui:insert name="header" >
