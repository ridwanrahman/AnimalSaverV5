<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <ui:insert name="header" >
            <ui:include src="template/common/commonHeader.xhtml" />
        </ui:insert>
    </h:head>
    <h:body>
        <!--Navbar-->
        <ui:insert name="header" >
            <ui:include src="template/common/commonNavbar.xhtml" />
        </ui:insert>
        <header>
            <h1>Welcome to Indigenous Animal Imaging Database</h1>
        </header>
        <hr />
        
        <!--Main table -->
        <h:form id="MyForm">
            <table class="table table-bordered table-striped">
                <tr>
                    <td> 
                        <h:outputLabel id="Id" value="Id"  />
                    </td>
                    <td> 
                        <h:outputLabel id="AnimalName" value="AnimalName"  />
                    </td>
                </tr>
                <ui:repeat id="Myrepeat" value="#{animalApplication.animals}" var="animal" varStatus="status">
                    <tr onclick="document.getElementById('MyForm:principle').value = document.getElementById('MyForm:Myrepeat:#{status.index}:outPrice').textContent"> 
                        <td>
                            <h:outputText value="#{animalApplication.animals.get(status.index).animalId}" id="animalId" />
                        </td>
                        <td>
                            <h:outputText value="#{animalApplication.animals.get(status.index).animalName}" id="animalName" />
                        </td>
                    </tr>
                </ui:repeat>
            </table>
        </h:form>
        <ui:insert name="header" >
            <ui:include src="template/common/commonFooter.xhtml" />
        </ui:insert>
        <h:outputLink value="admin/index.xhtml">Access Administration dashboard</h:outputLink><br/>
        <h:outputLink value="staff/index.xhtml">Access Staff dashboard</h:outputLink>
    </h:body>
</html>
