<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <ui:insert name="header" >
            <ui:include src="template/common/commonHeader.xhtml" />
        </ui:insert>
    </h:head>
    <h:body>
        <!--Navbar-->
        <ui:insert name="header" >
            <ui:include src="template/common/commonNavbar.xhtml" />
        </ui:insert>
        <div class="container-fluid">
            
            <h1>Add animal family</h1>
            <f:view>
                <h:form>
                    <table class="table table-bordered ">
                        <tr>
                            <td width ="200">
                                <h:outputLabel value="Name of animal family" for="animalFamilyDesc" />
                            </td>
                            <td>
                                <h:inputText id="animalFamilyDesc" value="#{animalFamily.animalFamilyDesc}"
                                             tabindex="1" title="animalFamilyDesc">
                                    <f:validateRegex pattern="[a-z A-Z]+"/>
                                </h:inputText>
                                <h:message for="animalFamilyDesc" style = "color:red"/>
                            </td>
                        </tr>
                        <tr>
                            <td width ="200">
                                <h:outputLabel value="Description of animal family" for="animalFamilyName" />
                            </td>
                            <td>
                                <h:inputText id="animalFamilyName" value="#{animalFamily.animalFamilyName}" title="animalFamilyName"
                                             tabindex="2">
                                    <f:validateRegex pattern="[a-z A-Z]+"/>
                                </h:inputText>        
                                <h:message for="animalFamilyName" style = "color:red"/>
                            </td>
                        </tr>
                        
                    </table>
                    <h:commandButton id="submit" value="Submit" action="#{addAnimalFamily.addAnimalFamily(animalFamily)}" class="btn btn-primary">
                        </h:commandButton>
                </h:form>
            </f:view>
        
        <hr></hr>
        <!--Footer-->
        <ui:insert name="footer" >
            <ui:include src="template/common/commonFooter.xhtml" />
        </ui:insert>
        </div>
    </h:body>
</html>
