<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <ui:insert name="header" >
            <ui:include src="template/common/commonHeader.xhtml" />
        </ui:insert>
    </h:head>
    <h:body>
        <!--Navbar-->
        <ui:insert name="header" >
            <ui:include src="template/common/commonNavbar.xhtml" />
        </ui:insert>
        <h1>Add animal.</h1>
        
        <f:view>
            <h:form>
                <table class="table table-bordered ">
                    <tr>
                        <td width ="200">
                            <h:outputLabel value="Name of animal" for="animalName" />
                        </td>
                        <td>
                            <h:inputText id="animalName" value="#{animal.animalName}" title="animalName" required="true"
                                         validatorMessage="The animal name must be entered" requiredMessage="Please enter the animal name">
                                <f:validateRegex pattern="[a-zA-Z]+"/>
                                <f:validateLength minimum="2" maximum="30">
                                </f:validateLength>
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td width ="200">
                            <h:outputLabel value="Description of animal" for="animalDesc" />
                        </td>
                        <td>
                            <h:inputTextarea id="animalDesc" value="#{animal.animalDesc}" title="animalDesc" required="true" 
                                             cols="50" rows="10" validatorMessage="The animal description must be entered"
                                             requiredMessage="Please enter a description for the animal">                                
                                <f:validateLength minimum="2" maximum="1000">
                                </f:validateLength>
                            </h:inputTextarea>
                        </td>
                    </tr>
                    <tr>
                        <td width ="200">
                            <h:outputLabel value="Color of animal" for="animalColor" />
                        </td>
                        <td>
                            <h:inputText id="animalColor" value="#{animal.animalColor}" title="animalColor" required="true"
                                         validatorMessage="The color of the animal must be entered"
                                         requiredMessage="Please enter a color for the animal">
                                <f:validateRegex pattern="[a-zA-Z]+"/>
                                <f:validateLength minimum="2" maximum="1000">
                                </f:validateLength>
                            </h:inputText>
                                         
                        </td>
                    </tr>
                    <tr>
                        <td width ="200">
                            <h:outputLabel value="Image of animal" for="animalImage" />
                        </td>
                        <td>
                            <h:inputText id="animalImage" value="#{animal.animalImage}" title="animalImage" />
                        </td>
                    </tr>
                    <tr>
                        <td width ="200">
                            <h:outputLabel value="Wikipedia Link" for="wikiLink" />
                        </td>
                        <td>
                            <h:inputText id="wikiLink" value="#{animal.wikiLink}" title="wikiLink">
                                <f:validator validatorId = "urlValidator" />
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td width ="200">
                            <h:outputLabel value="Postcode" for="postcode" />
                        </td>
                        <td>
                            <h:inputText id="postcode" value="#{animal.postcode}" title="postcode" />
                        </td>
                    </tr>
                    <tr>
                        <td width ="200">
                            <h:outputLabel value="State" for="state" />
                        </td>
                        <td>
                            <h:inputText id="state" value="#{animal.state}" title="state" />
                        </td>
                    </tr>
                    <tr>
                        <td width ="200">
                            <h:outputLabel value="Street Number" for="street_number" />
                        </td>
                        <td>
                            <h:inputText id="street_number" value="#{animal.streetNumber}" title="street_number" />
                        </td>
                    </tr>
                    <tr>
                        <td width ="200">
                            <h:outputLabel value="Street Address" for="street_address" />
                        </td>
                        <td>
                            <h:inputText id="street_address" value="#{animal.streetAddress}" title="street_address" />
                        </td>
                    </tr>
                    <tr>
                        <td width ="200">
                            <h:outputLabel value="Suburb" for="suburb" />
                        </td>
                        <td>
                            <h:inputText id="suburb" value="#{animal.suburb}" title="suburb" />
                        </td>
                    </tr>
                    <tr>
                        <td width="200">
                            <h:outputLabel value="Animal Family" for="animalFamily" />
                        </td>
                        <td>
                            
                            <!-- <h:selectOneMenu value="#{heritage.heritageGroupId}" style="margin: 15px">
                                    <f:selectItems value="#{heritageGroupMB.heritageGroups}" var="groups" itemLabel="#{groups.groupCategory}-#{groups.groupSubCategory}"
                                                   itemValue="#{groups.groupId}" />
                                </h:selectOneMenu>   -->
                            
                            
                            
                            
                            <h:selectOneMenu id="animalFamilyID" value="#{animal.animalFamilyID}">
                                <!-- <f:selectItem itemLabel="Please select a family." itemValue="#{null}"
                                              noSelectionOption="true" /> -->
                                <f:selectItems value="#{animalManagedBean.allAnimalFamily}"
                                               var="c" itemLabel="#{c.animalFamilyID} - #{c.animalFamilyDesc}"
                                               itemValue="#{c.animalFamilyID}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                </table>                
                <h:commandButton id="submit" value="Submit" action="#{addAnimal.addAnimal(animal)}" class="btn btn-primary">
                </h:commandButton>
            </h:form>
        </f:view>
        <!--Footer-->
        <hr></hr>
        <ui:insert name="footer">
            <ui:include src="template/common/commonFooter.xhtml" />
        </ui:insert>
    </h:body>
</html>
