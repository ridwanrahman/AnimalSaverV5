<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Staff Dashboard - Edit Animals</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <ui:insert name="header" >
            <ui:include src="template/common/commonHeader.xhtml" />
        </ui:insert>
    </h:head>
    <h:body>
        <!--Navbar-->
        <ui:insert name="header" >
            <ui:include src="template/common/commonNavbar.xhtml" />
        </ui:insert>
        <h1>Edit Animal</h1>
        <!-- Main content-->
        <div class="container">
            <h:form id="EditForm">
                <table class="table table-bordered ">
                    <tr>
                        <td width ="150" valign="top">Id:</td>
                        <td valign="bottom">
                            <!--<h:outputLabel id = "Id" >#{propertyController.property.propertyId}</h:outputLabel>--> 
                            <h:outputLabel id="Id">#{animalController.animal.animalId}</h:outputLabel>
                        </td>
                    </tr>
                    
                    <tr>
                        <td width ="100" valign="top">Animal Name </td>
                        <td valign="bottom">
                            <h:inputText id = "animalName" value="#{animalController.animal.animalName}" binding="#{animalName}" required="true"></h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td width ="100" valign="top">Animal Color </td>
                        <td valign="bottom">
                            <h:inputText id = "animalColor" value="#{animalController.animal.animalColor}" binding="#{animalColor}" required="true"></h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td width ="100" valign="top">Animal Description </td>
                        <td valign="bottom">
                            <h:inputText id = "animalDesc" value="#{animalController.animal.animalDesc}" binding="#{animalDesc}" required="true"></h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td width ="100" valign="top">Animal image </td>
                        <td valign="bottom">
                            <h:inputText id = "animalImage" value="#{animalController.animal.animalImage}" binding="#{animalImage}" required="true"></h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td width ="100" valign="top">Wikipedia Link</td>
                        <td valign="bottom">
                            <h:inputText id = "wikiLink" value="#{animalController.animal.wikiLink}" binding="#{wikiLink}" required="true"></h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td width ="100" valign="top">Postcode</td>
                        <td valign="bottom">
                            <h:inputText id = "postcode" value="#{animalController.animal.location.postcode}" binding="#{postcode}" required="true"></h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td width ="100" valign="top">state</td>
                        <td valign="bottom">
                            <h:inputText id = "state" value="#{animalController.animal.location.state}" binding="#{state}" required="true"></h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td width ="100" valign="top">street address</td>
                        <td valign="bottom">
                            <h:inputText id = "street_address" value="#{animalController.animal.location.streetAddress}" binding="#{streetAddress}" required="true"></h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td width ="100" valign="top">Street Number </td>
                        <td valign="bottom">
                            <h:inputText id = "street_number" value="#{animalController.animal.location.streetNumber}" binding="#{streetNumber}" required="true"></h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td width ="100" valign="top">Suburb</td>
                        <td valign="bottom">
                            <h:inputText id = "suburb" value="#{animalController.animal.location.suburb}" binding="#{suburb}" required="true"></h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td width ="100" valign="top">Animal Family: </td>
                        <td>
                            <h:selectOneMenu id="animalFamily" value="#{animalController.animal.animalFamily.animalFamilyID}">
                                <f:selectItem itemValue="#{null}" itemLabel="--select--" />
                                <f:selectItems value="#{animalManagedBean.allAnimalFamily}" var="c" 
                                              itemLabel="#{c.animalFamilyID} - #{c.animalFamilyDesc}"
                                               itemValue="#{c.animalFamilyID}"></f:selectItems>
                                
                            </h:selectOneMenu>
                        </td>
                    </tr>
                </table>
                <h:commandButton id="save" value="Save" action="#{animalManagedBean.editAnimal(animalController.animal)}" class="btn btn-primary">
                    <f:param name="animalId" value="#{animalController.animalId + 1}"></f:param>
                </h:commandButton>
            </h:form>
        </div>
        
        
        <!-- Main content-->
        <hr></hr>
        <!--Footer-->
        <ui:insert name="header" >
            <ui:include src="template/common/commonFooter.xhtml" />
        </ui:insert>
    </h:body>
</html>
