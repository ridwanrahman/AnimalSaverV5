<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Add staff</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <ui:insert name="header" >
            <ui:include src="template/common/commonHeader.xhtml" />
        </ui:insert>
    </h:head>
    <h:body>
        <!--Navbar-->
        <ui:insert name="header" >
            <ui:include src="template/common/commonNavbar.xhtml" />
        </ui:insert>
        <div class="container-fluid">
            <h:form>
                <table class="table table-bordered ">
                    <h3>Add a new staff member</h3>
                    
                    <tr>
                        <td width ="200">
                            <h:outputLabel value="Username" for="username" />
                        </td>
                        <td>
                            <h:inputText value="#{addStaffBean.userName}" tabindex="1" required="true" id="name"
                                 requiredMessage="Please enter the user name">
                                <f:validateRegex pattern="[a-z A-Z]+"/>
                            </h:inputText>
                            <h:message for="name" style = "color:red"/>
                        </td>
                    </tr>
                    <tr>
                        <td width ="200">
                            <h:outputLabel value="Password" for="password" />
                        </td>
                        <td>
                            <h:inputSecret value="#{addStaffBean.password}" tabindex="2" id="password"></h:inputSecret>
                        </td>
                    </tr>
                    <tr>
                        <td width ="200">
                            <h:outputLabel value="Confirm Password" for="confirm_password" />
                        </td>
                        <td>
                            <h:inputSecret value="#{addStaffBean.password2}" tabindex="3" id="password2"></h:inputSecret>
                        </td>
                    </tr>
                    <tr>
                        <td width ="200">
                            <h:outputLabel value="User Type" for="user_type" />
                        </td>
                        <td>
                            <h:selectOneMenu value = "#{addStaffBean.userType}" tabindex="4">
                                <f:validator validatorId = "dropDownMenuValidator" />
                                <f:selectItem itemValue = "#" itemLabel = "Please select a usertype" />
                                <f:selectItem itemValue = "admin" itemLabel = "Admin" />
                                <f:selectItem itemValue = "staff" itemLabel = "Staff" />
                            </h:selectOneMenu>
                        </td>
                    </tr>
                </table>
                <h:commandButton id="register" value="Create user" action="#{addStaffBean.confirmation()}" class="btn btn-primary">
                </h:commandButton>
            </h:form>
        </div>
    </h:body>
</html>
