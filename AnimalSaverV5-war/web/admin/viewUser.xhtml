<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>View User</div>
        <h:form>
            <table class="table table-bordered ">
                <tr>
                    <td width ="150" valign="top">Id:</td>
                    <td valign="bottom">
                        <h:outputLabel id = "Id" >#{userController.user.id}</h:outputLabel>    
                    </td>
                </tr>
                <tr>
                    <td width ="150" valign="top">Name:</td>
                    <td valign="bottom">
                        <h:outputLabel id = "username" >#{userController.user.username}</h:outputLabel>    
                    </td>
                </tr>
                <tr>
                    <td width ="150" valign="top">user type:</td>
                    <td valign="bottom">
                        <h:outputLabel id = "usertype" >#{userController.user.usertype}</h:outputLabel>    
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
