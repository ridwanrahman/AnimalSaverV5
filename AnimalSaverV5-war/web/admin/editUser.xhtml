<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Edit user</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div class="container">
            <div>Edit User</div>
            <h:form>
                <table class="table table-bordered ">
                    
                    <tr>
                        <td width ="100" valign="top">ID </td>
                        <td valign="bottom">
<!--                            <h:inputText id = "streetNumber" value="#{propertyController.property.address.streetNumber}" binding="#{streetNumber}" required="true"
                                         validatorMessage="Please enter a valid street number."
                                         requiredMessage="Please enter an street number. "></h:inputText>    -->
                            <h:inputText id = "id" value="#{userController.user.id}" required="true">
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td width ="100" valign="top">User name </td>
                        <td valign="bottom">
                            <h:inputText id = "username" value="#{userController.user.username}" required="true">
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td width ="100" valign="top">User type </td>
                        <td valign="bottom">
                            <h:inputText id = "usertype" value="#{userController.user.usertype}" required="true">
                            </h:inputText>
                        </td>
                    </tr>
                </table>
                <h:commandButton id="save" value="Save" action="#{userManagedBean.editUser(userController.user)}">
                    <f:param name="userId" value="#{userController.user.id}"/>
                </h:commandButton>
            </h:form>
        </div>
        
    </h:body>
</html>
