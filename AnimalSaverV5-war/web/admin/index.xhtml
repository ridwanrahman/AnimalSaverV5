<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <ui:insert name="header" >
            <ui:include src="template/common/commonHeader.xhtml" />
        </ui:insert>
    </h:head>
    <h:body>
        <!--Navbar-->
        <ui:insert name="header" >
            <ui:include src="template/common/commonNavbar.xhtml" />
        </ui:insert>
        <div>
            <h1>Administration Area</h1>
            <p>Welcome to the secured Admin area.</p>
            
            <h:form id="MyForm">
                
                <table class="table table-bordered table-striped">
                    <tr>
                        <td> 
                            <h:outputLabel id="Id" value="Id"  />
                        </td>
                        <td> 
                            <h:outputLabel id="username" value="username"  />
                        </td>
                        <td> 
                            <h:outputLabel id="usertype" value="usertype"/>
                        </td>
                     </tr>
                    <ui:repeat id="Myrepeat" value="#{userManagedBean.allUsers}" var="user" varStatus="status">
                        <tr>
                            <td>
                                <h:outputText value="#{user.id}" id="userId" />
                            </td>
                            <td>
                                <h:outputText value="#{user.username}" id="username" />
                            </td>
                            <td>
                                <h:outputText value="#{user.usertype}" id="usertype" />
                            </td>
                            <td>
                                <h:commandLink value="View | " action="viewUser.xhtml">
                                    <f:param name="userId" value="#{status.index+1}"/>
                                </h:commandLink>
                                <h:commandLink value="Edit | " action="editUser.xhtml">
                                    <f:param name="userId" value="#{status.index + 1}"/>
                                </h:commandLink>
                                <h:commandLink value="Delete | " action="deleteUser.xhtml">
                                    <f:param name="userId" value="#{status.index + 1}"/>
                                </h:commandLink>
                            </td>
                        </tr>
                    </ui:repeat>
                </table>
            </h:form>
        </div>
    </h:body>
</html>
